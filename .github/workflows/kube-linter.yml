name: Validate Kubernetes Manifests
on:
  workflow_call:
    secrets:
      KUBE_CONFIG_SECRET_NAME:
        required: true
    inputs:
      kubernetes-manifest-files:
        required: true
        type: string
      kubernetes-manifest-env:
          required: false
          type: string

jobs:
  create-matrix:
    runs-on: ubuntu-latest

    steps:
      - name: Create matrix
        id: create-matrix
        run: |
          echo "KUBERNETES_FILE=${{ inputs.kubernetes-manifest-files }}" >> $GITHUB_ENV
          echo "KUBERNETES_ENV=${{ inputs.kubernetes-manifest-env }}" >> $GITHUB_ENV
          
  validate-k8s-manifests:
    runs-on: ubuntu-latest 
    env:
      KUBERNETES_FILE: ${{ needs.create-matrix.outputs.KUBERNETES_FILE }}
      KUBERNETES_ENV: ${{ needs.create-matrix.outputs.KUBERNETES_ENV }}
    strategy:
      matrix:
        kubectl-version: [v1.24.10]
        kubernetes-file: ${{ fromJson(env.KUBERNETES_FILE) }}
        kubernetes-env: ${{ fromJson(env.KUBERNETES_ENV) }}
        
    permissions:
      contents: 'read'
      id-token: 'write'
 
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        
      - name: Setup Kubectl version
        uses: azure/setup-kubectl@v3
        with:
          version: ${{ matrix.kubectl-version }}
    
          
      - name: Create list of manifest files
        run: |
          echo "LIST_OF_FILES_ENV_VAR<<EOF" >> $GITHUB_ENV
          echo "${{ inputs.kubernetes-manifest-files }}" | while read -r line ; do echo $line; done >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          
      
      - uses: datamonsters/replace-action@v2
        with:
          files: ${{ matrix.kubernetes-file }}
          replacements: ${{ matrix.kubernetes-env }}


